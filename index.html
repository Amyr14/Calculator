<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="info">
             <p>Memory:</p><p id="memory"></p>
             <p>Operation:</p><p id="operation"></p>
        </div>
        <div class="output">
            <p id="screen"></p>
        </div>
        <div class="btnCont">
            <div id="row1">
                <button class="op">%</button>
                <button class="op">CE</button>
                <button class="op">C</button>
                <button class="op">BS</button>
            </div>
            <div id="row2">
                <button class="op">Inv</button>
                <button class="op">Pow</button>
                <button class="op">Root</button>
                <button class="op">/</button>
            </div>
            <div id="row3">
                <button class="numb">7</button>
                <button class="numb">8</button>
                <button class="numb">9</button>
                <button class="op">x</button>
            </div>
            <div id="row4">
                <button class="numb">4</button>
                <button class="numb">5</button>
                <button class="numb">6</button>
                <button class="op">-</button>
            </div>
            <div id="row5">
                <button class="numb">1</button>
                <button class="numb">2</button>
                <button class="numb">3</button>
                <button class="op">+</button>
            </div>
            <div id="row6">
                <button class="numb">+/-</button>
                <button class="numb">0</button>
                <button class="numb">.</button>
                <button class="op">=</button>
            </div>
        </div>
</body>

</html>
